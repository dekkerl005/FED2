<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">

    </head>
    <body>
		<main id="content">

			<section id="about" data-route="about">
				<section>
					<header>
						<h1 data-name="title"></h1>
						<div data-name="description">
							<p data-name="paragraph"></p>
						</div>
					</header>
				</section>
			</section>

			<section id="movies" data-route="movies">
				<h1 data-name="title"></h1>

				<div id="genres">
					<a href="#movies">Alle</a>
					<div class="genreCollection">
						<a href="#movies/genre/" data-name="genre"></a>
					</div>
				</div>

				<div class="movieCollection">
					<article>
						<header>
							<h1 data-name="title"></h1>
							<em data-name="titleReleaseDate"><time data-name="releaseDate"></time></em>
						</header>

						<figure>
							<img data-name="cover">
						</figure>

						<p data-name="description"></p>
					</article>
				</div> 
			</section>

		<section data-route="movie" id="movie">
	        <article>
	            <header>
	                <h1 data-name="title"></h1>
	                <em>Release date: <time data-name="release_date"></time></em>
	            </header>

	            <figure>
	                <img src="" alt="" data-name="cover">
	            </figure>

	            <p data-name="plot"></p>


	            <section id="actors">
	                <h1>Actors</h1>
	                <div data-name="actors">
	                    <article>
	                        <figure>
	                            <img src="" alt="" data-name="url_photo">
	                        </figure>
	                        <header>
	                            <a href="" data-name="url_character"><h1 data-name="character"></h1></a>
	                            Actor name: <a href="" data-name="url_profile"><h2 data-name="actor_name"></h2></a>
	                        </header>
	                    </article>
	                    <div class="clear"></div>
	                </div>
	            </section>

	        </article>
	    </section>

		</main>

		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>


		<script src="static/js/vendor/transparency.min.js"></script>
		<script src="static/js/vendor/routie.js"></script>
		<script src="static/js/app.js"></script>
    </body>
</html>
