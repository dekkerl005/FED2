<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">

    </head>
    <body>
		<main id="content">
			<section id="about" data-route="about">
				<section>
					<header>
						<h1 data-bind="title"></h1>
						<div data-bind="description">
							<p data-bind="paragraph"></p>
						</div>
					</header>
				</section>
			</section>

			<section id="movies" data-route="movies">
				<h1 data-bind="title"></h1>
				<div class="moviesContent">
					<article>
						<header>
							<h1 data-bind="title"></h1>
							<em data-bind="titleReleaseDate"><time data-bind="releaseDate"></time></em>
						</header>

						<figure>
							<img data-bind="cover">
						</figure>

						<p data-bind="description"></p>
					</article>
				</div>
			</section>
		</main>

		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>


		<script src="static/js/vendor/transparency.min.js"></script>
		<script src="static/js/vendor/routie.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
